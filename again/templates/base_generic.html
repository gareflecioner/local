<!DOCTYPE html>
<html lang="en">
<head>

  {% block title %}<title>Local</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Добавляем дополнительный статический CSS-файл -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  
</head>

<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
      <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}">Домой</a></li>
          <li><a href="{% url 'album' %}">Альбомы</a></li>
          <li><a href="{% url 'author' %}">Исполнители</a></li>
      </ul>
      <ul class="sidebar-nav">
      </ul>{% if user.is_authenticated %}
      Пользователь: <a class="last"> <a href="{% url 'users:profile' %}">{{user.username}}
      <br><a href="{% url 'users:logout' %}">Выйти</a></br>
      {% else %}
      <br class="last"><a href="{% url 'users:login' %}">Войти</a> </br>
      <a href="{% url 'users:register' %}">Регистрация</a>
      {% endif %}
    {% endblock %}
      </div>
      <div class="col-sm-10 ">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>
</body>
</html>
